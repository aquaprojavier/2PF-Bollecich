<div class="row">
    <div class="col-lg-6">
        <h2>{{ accion }} Curso</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm" autocomplete="off">
            
            <div class="col-lg-12">
                <mat-form-field appearance="fill" class="input-container" [style.fontSize.px]=16>
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre">
                </mat-form-field>
                <div *ngIf="myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.touched"
                    style="margin-top: -20px;">
                    <span style="color: red;">El campo es <strong>requerido</strong></span>
                </div>
                <div *ngIf="myForm.get('nombre')?.hasError('maxlength') && myForm.get('nombre')?.touched"
                    style="margin-top: -20px;">
                    <span style="color: red;">El campo debe tener maximo <strong>15 caracteres</strong></span>
                </div>
            </div>
            
            <div class="col-lg-12">
                <mat-form-field appearance="fill" class="input-container" [style.fontSize.px]=16>
                    <mat-label>Duracion del Curso (hrs)</mat-label>
                    <input matInput formControlName="duracion">
                </mat-form-field>
                <div *ngIf="myForm.get('duracion')?.hasError('required') && myForm.get('duracion')?.touched"
                    style="margin-top: -20px;">
                    <span style="color: red;">El campo es <strong>requerido</strong></span>
                </div>
                <div *ngIf="myForm.get('duracion')?.hasError('maxlength') && myForm.get('duracion')?.touched"
                    style="margin-top: -20px;">
                    <span style="color: red;">El campo debe tener maximo <strong>3 caracteres</strong></span>
                </div>
            </div>
      
            <div class="col-lg-12">
                <mat-form-field class="input-container" appearance="fill">
                    <mat-label>Fecha de inicio</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaInicio">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
                <div *ngIf="myForm.get('fechaInicio')?.hasError('required') && myForm.get('fechaInicio')?.touched"
                    style="margin-top: -20px;">
                    <span style="color: red;">El campo es <strong>requerido</strong></span>
                </div>
            </div>            
            
            <div class="col-lg-12">
                <button class="btn btn-primary btn-lg float-end" type="button" style="margin-left: 10px;"
                    (click)="guardarCurso()" [disabled]="myForm.invalid">Aceptar</button>
                <button class="btn btn-secondary btn-lg float-end" type="button" routerLink="/curso">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4 offset-lg-2">
        <img src="../../../assets/img/estudiantes.jpg" alt="" width="80%">
    </div>
</div>
